<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seek - YouTube Video Search</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <img src="assets/logo.png" alt="Seek Logo" />
                </div>
                <div class="logo-text">Seek</div>
            </div>
            <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="search">Search</button>
            <button class="tab-btn" data-tab="pins">Pins</button>
        </div>

        <div class="content">
            <!-- Search Tab Content -->
            <div id="searchTab" class="tab-content active">
                <div id="noVideoMessage" class="no-video">
                    <div class="icon">üé¨</div>
                    <div>Navigate to a YouTube video to start searching within it using natural language.</div>
                </div>

                <div id="searchInterface" class="hidden">
                    <div class="search-section">
                        <div class="search-container">
                            <input 
                                type="text" 
                                id="searchInput" 
                                class="search-input" 
                                placeholder="Ask anything about this video..."
                                maxlength="500"
                            />
                        </div>
                        <button id="searchButton" class="search-button">
                            Search
                        </button>
                        <button id="createPinBtn" class="create-pin-btn-circular hidden" title="Create pin at current timestamp">
                            üìå
                        </button>
                        <div id="status" class="status hidden"></div>
                    </div>

                    <div id="results" class="results hidden">
                        <div class="results-title">Results</div>
                        <div id="resultsContent"></div>
                    </div>
                </div>
            </div>

            <!-- Pins Tab Content -->
            <div id="pinsTab" class="tab-content">
                <div class="pins-container">
                    <div id="pinsFromVideo" class="pins-section hidden">
                        <h3 class="pins-section-title">Pins from this video</h3>
                        <div id="pinsFromVideoContent" class="pins-list"></div>
                    </div>
                    
                    <div id="allPins" class="pins-section">
                        <h3 class="pins-section-title">All pins</h3>
                        <div id="allPinsContent" class="pins-list">
                            <div class="no-pins">
                                <div class="icon">üìå</div>
                                <div>No pins created yet</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pin Form Modal -->
        <div id="pinModal" class="modal hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create Pin</h3>
                    <button class="modal-close" id="closePinModal">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="pinTitle">Pin Title</label>
                        <input type="text" id="pinTitle" class="pin-title-input" placeholder="Enter pin title..." maxlength="100">
                    </div>
                    <div class="pin-info">
                        <div class="pin-timestamp" id="pinTimestamp">0:00</div>
                        <div class="pin-video-title" id="pinVideoTitle">Video Title</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" id="cancelPin">Cancel</button>
                    <button class="btn-primary" id="savePin">Save Pin</button>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
