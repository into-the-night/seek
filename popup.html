<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seek - YouTube Video Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 420px;
            height: 600px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #212121 100%);
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 0, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(204, 0, 0, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
        }

        .logo-icon img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff0000 0%, #cc0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .settings-btn {
            background: rgba(18, 18, 18, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .settings-btn:hover {
            background: rgba(255, 0, 0, 0.15);
            border-color: rgba(255, 0, 0, 0.3);
            transform: translateY(-1px);
        }

        /* Main content */
        .content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .content::-webkit-scrollbar {
            width: 6px;
        }

        .content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        /* No video message */
        .no-video {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
            line-height: 1.6;
            background: rgba(18, 18, 18, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .no-video .icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.4;
        }

        /* Search interface */
        .search-section {
            margin-bottom: 24px;
        }

        .search-container {
            position: relative;
            margin-bottom: 16px;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(18, 18, 18, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 400;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-family: inherit;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input:focus {
            border-color: #e2e2e2;
            box-shadow: 0 0 0 3px rgba(141, 141, 141, 0.2);
            background: rgba(18, 18, 18, 0.95);
        }

        .search-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #272727 0%, #3b3b3b 100%);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 16px rgba(68, 68, 68, 0.3);
            font-family: inherit;
        }

        .search-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 10px rgba(236, 236, 236, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .search-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Status messages */
        .status {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status.loading {
            background: rgba(249, 125, 0, 0.15);
            color: #ac7600;
            border: 1px solid rgba(255, 0, 0, 0.25);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status.success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        /* Results */
        .results {
            margin-top: 24px;
        }

        .results-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        .result-item {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.1), rgba(204, 0, 0, 0.08));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .result-item:hover::before {
            opacity: 1;
        }

        .result-item:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 0, 0, 0.4);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .result-timestamp {
            color: #ff4444;
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }

        .result-text {
            font-size: 14px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .result-similarity {
            font-size: 11px;
            font-weight: 600;
            text-align: right;
            position: relative;
            z-index: 1;
        }

        .high-similarity {
            color: #22c55e;
        }

        .medium-similarity {
            color: #f59e0b;
        }

        .low-similarity {
            color: rgba(255, 255, 255, 0.5);
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        /* Utility classes */
        .hidden {
            display: none;
        }

        /* Loading animation */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ff4444;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-height: 500px) {
            .header {
                padding: 16px 20px;
            }
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <img src="assets/logo.png" alt="Seek Logo" />
                </div>
                <div class="logo-text">Seek</div>
            </div>
            <button class="settings-btn" id="settingsBtn">⚙️</button>
        </div>

        <div class="content">
            <div id="noVideoMessage" class="no-video">
                <div class="icon">🎬</div>
                <div>Navigate to a YouTube video to start searching within it using natural language.</div>
            </div>

            <div id="searchInterface" class="hidden">
                <div class="search-section">
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="Ask anything about this video..."
                            maxlength="500"
                        />
                    </div>
                    <button id="searchButton" class="search-button">
                        Search
                    </button>
                    <div id="status" class="status hidden"></div>
                </div>

                <div id="results" class="results hidden">
                    <div class="results-title">Results</div>
                    <div id="resultsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
